<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

</head>

<body>
    <h1>Flask demo</h1>
    <p>Users:</p>
    {% for user in users %}
    <p>Name:{{user.name}}, Email:{{user.email}}</p>
    {% endfor %}
    <p>Tasks:</p>
    {% for task in tasks %}
    <p>{{task}}, Completed {{task.completed}}</p>
    {% endfor %}
</html>
